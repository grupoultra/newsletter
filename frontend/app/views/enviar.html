<div id="registration-panel" class="panel panel-info">
    <div class="panel-heading">Enviar correo a la lista de distribucion</div>
    <div class="panel-body">
        <form role="form" ng-submit="sendEmail()">
            <div ng-repeat="element in news">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="content">Titulo:</label>
                            <textarea class="form-control" id="content" ng-model="element.header" ng-required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="content">Contenido:</label>
                            <textarea class="form-control" id="content" ng-model="element.content" ng-required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="content">Link:</label>
                            <textarea class="form-control" id="link" ng-model="element.link" ng-required></textarea>
                        </div>
                    </div>

                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="button" class="btn btn-success" ng-click="addNews()">Anadir noticia</button>
        </form>
    </div>
</div>
